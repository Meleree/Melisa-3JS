<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melere</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar artículos...">
            <button onclick="buscarArticulos()">Buscar</button>
        </div>
        <a href="./index.html" class="logo"><img src="./assets/melere.webp" alt="Logo" width="179"></a>
        
        <div class="cart-container">
            <button onclick="mostrarCarrito()">
                <img src="./assets/bolsa.webp" alt="Carrito" width="35">
                <span id="cartCount">0</span> 
            </button>
        </div>
                
        <div id="cartOverlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <span class="close" onclick="cerrarCarrito()">&times;</span>
                <h2>Contenido del Carrito</h2>
                <div id="cartContents"></div>
                <button onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
        
    </header>
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="cerrarPopup()">&times;</span>
            <h2>Iniciar Sesión</h2>
            <input type="text" id="nombreUsuario" placeholder="Ingrese su nombre" />
            <input type="password" id="contrasena" placeholder="Ingrese su contraseña" />
            <button onclick="iniciarSesion()">Iniciar Sesión</button>
        </div>
    </div>
    <div class="button-container">
        <button class="talla-btn" onclick="location.href='./pages/remeras.html'">Remeras</button>
        <button class="talla-btn" onclick="location.href='./pages/abrigos.html'">Abrigos</button>
        <button class="talla-btn" onclick="location.href='./pages/accesorios.html'">Accesorios</button>
        <button class="talla-btn" onclick="location.href='./pages/nosotros.html'">Nosotros</button>
        <button class="talla-btn" onclick="location.href='./pages/local.html'">Local</button>
    </div>
    <div id="contenedor-articulos"></div>
    <script src="./main.js"></script>
</body>
</html>
